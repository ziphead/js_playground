        let three = `<ul><li>10 + 10 + "10" <br>
        Сначала складываются два типа number, получаем 20. затем идет конкатинация со строкой "10", <br>

        <li>10 + 10 + +"10"<br>
        В данном примере знак плюс(+) или минус(-) перед строкой "10" является не оператором,<br>
        а функцией преобразующей строку в тип number, с соответствующим знаком.</li>
        <li>10 / -""<br>
        typeof(-"") показывает что это тип number, следовательно пустая строка преобразованна знаком минус в -0.<br>

        <li>10 / +"2,5"<br>

        </ul>
        `
        console.log(10 + 10 + "10");

            return +total + num;
        }
        if (first_half.reduce(getSum) === last_half.reduce(getSum)) {

        }
