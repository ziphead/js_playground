<!DOCTYPE html>
<html>

<body>

    <h2>Homework 1</h2>
    <ol>
        <li>
            <p id="one"></p>
        </li>
        <li>
            <p id="two"></p>
        </li>
        <li>
            <p id="three"></p>
        </li>
        <li>
            <p id="four"></p>
        </li>
    </ol>

    <script>
        //задание 1
        let temperature_c = prompt('Укажите температуру по Цельсию: ');
        let temperature_f = (9 / 5) * temperature_c + 32;
        alert(temperature_f.toFixed(0));
        document.getElementById("one").innerHTML = `Температура по Фаренгейту:  ${temperature_f}° F`;

        //задание 2
        let admin;
        let name;
        name = 'Василий';
        admin = name;
        document.getElementById("two").innerHTML = `значение переменной admin:  ${admin}`;
        console.log(admin);

        //задание 3
        let three = `<ul><li>10 + 10 + "10" <br>
        Сначала складываются два типа number, получаем 20. затем идет конкатинация со строкой "10", <br>
        где преобразуется число 20 в строку. "2010"</li>
        <li>10 + "10" + 10 <br>
        Вначале идет конкатинация со строкой "10" и преобразование первой цифры в строку,<br>
        потом процедура повторяется с последней цифрой. "101010"</li>
        <li>10 + 10 + +"10"<br>
        В данном примере знак плюс(+) или минус(-) перед строкой "10" является не оператором,<br>
        а функцией преобразующей строку в тип number, с соответствующим знаком.</li>
        <li>10 / -""<br>
        typeof(-"") показывает что это тип number, следовательно пустая строка преобразованна знаком минус в -0.<br>
        В JS допустимо деление на ноль, результатом чего становится объект "infinity"</li>
        <li>10 / +"2,5"<br>
        NaN объект получается потому, что десятичные дроби записываются в JS через точку, а не через запятую.</li>
        </ul>
        `
        console.log(10 + 10 + "10");
        console.log(10 + "10" + 10);
        console.log(10 + 10 + +"10");
        console.log(10 / -"");
        console.log(10 / +"2,5");
        document.getElementById("three").innerHTML = three;

        //задание 3
        let four = `Оба атрибута ассинхронно загружают скрипты.
        Разница между async и defer: атрибут defer сохраняет относительную последовательность скриптов (по порядку сверху-вниз),
        а async – нет (исполняет скрипт загрузившийся первым).
        Кроме того, defer всегда ждёт, пока весь HTML-документ будет готов, а async – нет.`
        document.getElementById("four").innerHTML = four;


    </script>
</body>

</html>
